<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Event Listener Project</title>
  <link rel="stylesheet" href="p8.css">
</head>
<body>
  <div class="container">
    <h1>Event Listener Demo</h1>

    <div class="input-section">
      <input type="text" id="text1" placeholder="Enter first text">
      <input type="text" id="text2" placeholder="Enter second text">
    </div>

    <div class="buttons">
      <button id="concatButton">Concatenate Text</button>
      <button id="reverseButton">Reverse First Text</button>
      <button id="clearButton">Clear Inputs</button>
    </div>

    <div class="result-section">
      <h2>Result:</h2>
      <p id="result"></p>
    </div>
  </div>

  <script src="p8.js"></script>
</body>
</html>
